<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="practice_apps.css">
    <title>Pricing Penel</title>
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 min of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#signup" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#freetrial" class="pricing-button is-featured">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="freetrail" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered lists</title>
</head>

<body>
    <article>
        <!-- To represent again the standalone section,it may have other sections also -->
        <h2>Unordered list</h2>
        <ul>
            <li>List 1
                <ul>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ul>
            </li>
            <li>List 1
                <ul>
                    <li>Third</li>
                    <li>Fourth</li>
                </ul>
            </li>
        </ul>
    </article>

    <aside>
        <!-- To mark it a side bar section of a page  -->
        <h2>Ordered list</h2>
        <ol>
            <li>List 1
                <ol>
                    <li>Red</li>
                    <li>Green</li>
                </ol>
            </li>
            <li>List 2
                <ol>
                    <li>Blue</li>
                    <li>Yellow</li>
                </ol>
            </li>

        </ol>
    </aside>

</body>

</html>

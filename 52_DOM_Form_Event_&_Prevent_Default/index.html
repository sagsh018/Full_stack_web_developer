<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event & Prevent Default</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="/shelter", id="shelterForm"> 
        <!-- If we see above form tag, we can see that vscode have added an attribute named : "action" for us. This action tells, where the form will be submitted
        So when you will click on submit button below, the form will be submitted or sent to /shelter -->
        <input type="text" id="catNames">
        <button>Submit</button>
    </form>

    <h2>Available Cats !</h2>

    <ul id="cats">

    </ul>

    <br>
    <br>

    <h1>Grocery List !</h1>

    <form action="/nowhere", id="newForm">
        <label for="product">Enter a product</label>
        <input type="text" id="product" name="product">
        <label for="qty">Enter a quantity</label>
        <input type="number", id="qty", name="qty">
        <button>Submit</button>
    </form>

    <ul id="list"></ul>
    <script src="app.js"></script>
</body>
</html>
